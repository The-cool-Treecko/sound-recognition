<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="page-header header_div col-xs-12 text-center">
    <h1>Sound Controlled Aliens</h1>
    <label>Note: Play different sounds like clap, snap, bell etc. to make the aliens dance.</label>
  </div>
  <div class="main_div">
    <center>
      <br>
      <button class="btn btn-warning" onclick="start()">Start</button>
      <h3 id="sound">I can hear: </h3>
      <h4 id="accuracy">Confidence: </h4>
      <br>
      <img id="alien1" width="300" height="200" src="aliens-01.png">
      <img id="alien2" width="300" height="200" src="aliens-02.png">
      <img id="alien3" width="300" height="200" src="aliens-03.png">
      <img id="alien4" width="300" height="200" src="aliens-04.png">
    </center>
  </div>
  <br>
  <div class="page-footer">
    <br>
    <hr>
    <center>
      <h3>Developed by - Anirudh Kumar</h3>
    </center>
  </div>
  <script src="main.js"></script>
</body>

</html>
